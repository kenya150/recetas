<div>
    <form (ngSubmit)="register()" class="register-form">
      <div class="form-group">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" [(ngModel)]="name" name="username" required class="form-control">
    </div>
    <div class="form-group">
        <label for="username">Correo Electronico:</label>
        <input type="text" id="email" [(ngModel)]="email" name="email" required class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control">
    </div>
    <button type="submit" class="submit-button">Registrarse</button>
    </form>
 </div>
